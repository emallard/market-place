<div class="container" style="margin-top:150px">

    <h2>Vous souhaitez placer une annonce</h2>
    Sélectionner le lieu, la date et la référence du produit.<br/><br/>

    <div class="col-md-6 col-md-offset-3">

        <div class="col-md-12">
          <div class="form-group">
              <label for="lieu">lieu</label>
              <input type="text" class="form-control" name="lieu" [(ngModel)]="lieu.value" />
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
              <label for="date">date</label>
              <input type='text' class="form-control datetimepicker4" name="date" placeholder="date" [(ngModel)]="date.value"/>
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
              <label for="reference">reference</label>
              <select class="form-control" name="reference" placeholder="reference" [(ngModel)]="idReference.value">
                <option *ngFor="let r of references" value="{{ r._id }}">{{r.titre}}</option>
              </select>
          </div>
        </div>


        <div class="col-md-12">
          <div class="form-group">
              <button [disabled]="loading" (click)="ajouterAnnonce()" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
    </div>
</div>
