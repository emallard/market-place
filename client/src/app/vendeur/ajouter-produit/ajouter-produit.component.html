<div class="form-group">
    <label for="nom">nom</label>
    <input type="text" class="form-control" name="nom" [(ngModel)]="nom.value" />
    <div [hidden]="!nom.errors.required">
      nom is required
    </div>
</div>

<div class="form-group">
    <label for="prix">prix</label>
    <input type="number" class="form-control" name="prix" [(ngModel)]="prix.value" />
    <div [hidden]="!prix.errors.required">
      nom is required
    </div>
</div>

<div class="form-group">
    <button [disabled]="loading" (click)="ajouterProduit()" class="btn btn-primary">Ajouter</button>
</div>
