<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username.value" />
            <div [hidden]="!username.errors.required">
              Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password"/>

        </div>
        <div class="form-group">
            <button [disabled]="loading" (click)="login()" class="btn btn-primary">Login</button>
            <a routerLink="/se-connecter" class="btn btn-link">Register</a>
        </div>
    </div>
</div>
