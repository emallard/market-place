<div class="container" style="margin-top:200px">

    <h1 style="font-size:71px;font-family:marck script;text-align:center">
        Bienvenue sur notre place de march√©
    </h1>


    <div style="margin-top:80px;">
        <form class="form-inline" style="text-align:center" >
            <div class="form-group" style="text-align:left;">
                <label for="ville" style=margin-left:30px;>Lieu</label><br/>
                <input type="text" class="form-control" name="ville" placeholder="lieu" [(ngModel)]="ville.value" />
                <div [hidden]="!ville.errors.required"></div>
            </div>

            <div class="form-group" style="text-align:left">
                <label for="nom" style=margin-left:30px;>Produit</label><br/>
                <input type="text" class="form-control" name="nom" placeholder="produit" [(ngModel)]="nom.value" />
                <div [hidden]="!nom.errors.required"></div>
            </div>

            <div class="form-group" style="text-align:left;position:relative">
                <label for="date" style=margin-left:30px;>Date</label><br/>
                <input type='text' class="form-control datetimepicker4" name="date" placeholder="date"/>
            </div>


            <div class="form-group" style="margin-left:50px">
                <br/>
                <button (click)="rechercher()" class="btn btn-primary" >Rechercher</button>
            </div>
        </form>
    </div>
    
</div>
