<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="email.value" />
            <div [hidden]="!email.errors.required">
              Email is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password.value"/>

        </div>
        <div class="form-group">
            <button [disabled]="loading" (click)="seConnecter()" class="btn btn-primary">Se connecter</button>
        </div>
    </div>
</div>
